<div class="flex justify-center">
  <div class="w-full max-w-lg px-4 my-5">
    <h2 class="mb-3 text-xl font-bold text-center">Update Department</h2>
    <form [formGroup]="updateDepartmentForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="mb-4">
        <label for="name" class="block text-sm mb-1 font-medium text-gray-700">Department Name</label>
        <input
          id="name"
          type="text"
          class="peer block w-full rounded border border-gray-300 px-3 py-2 mb-3 text-gray-700 focus:outline-none focus:ring focus:ring-blue-300"
          formControlName="name"
          placeholder="Enter Name"
        />
        <div class="text-red-500 text-sm mt-1">
          @if (updateDepartmentForm.get('name')?.invalid && updateDepartmentForm.get('name')?.touched) {
            Name is required
          }
        </div>

        <label for="city" class="block text-sm mb-1 font-medium text-gray-700">City Name</label>
        <input
          id="city"
          type="text"
          class="peer block w-full rounded border border-gray-300 px-3 py-2 text-gray-700 focus:outline-none focus:ring focus:ring-blue-300"
          formControlName="city"
          placeholder="Enter City"
        />
        <div class="text-red-500 text-sm mt-1">
          @if (updateDepartmentForm.get('city')?.invalid && updateDepartmentForm.get('city')?.touched) {
            City is required
          }
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 disabled:opacity-50"
        [disabled]="updateDepartmentForm.invalid"
      >
        Update
      </button>
    </form>
  </div>
</div>
