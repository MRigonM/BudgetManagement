<div>
  <h3 class="text-3xl text-center pt-6 mb-3">Filters</h3>
  <mat-divider></mat-divider>
  <div class="flex p-4">
    <div class="w-full">
      <h4 class="font-semibold text-xl text-primary">Departments</h4>
      <mat-selection-list [(ngModel)]="selectedDepartments" [multiple]="true">
        @for (department of depo; track $index) {
          <mat-list-option [value]="department">{{ department }}</mat-list-option>
        }
      </mat-selection-list>
    </div>
  </div>
  <div class="flex justify-end p-4">
    <button mat-flat-button (click)="applyFilters()">Apply Filters</button>
  </div>
</div>
