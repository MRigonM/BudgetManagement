<div class="flex justify-center">
  <div class="w-full max-w-lg px-4 my-5">
    <h1 class="mb-3 text-2xl font-bold text-center">Create an Employee</h1>
    <div class="row">
      <div class="col-4">
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
          <app-text-input
            [formControl]="employeeForm.controls['name']" [label]="'First Name'"></app-text-input>
          <app-text-input
            [formControl]="employeeForm.controls['surname']" [label]="'Last Name'"></app-text-input>
          <app-text-input
            [formControl]="employeeForm.controls['role']" [label]="'Role'"></app-text-input>
          <app-text-input
            [formControl]="employeeForm.controls['email']" [label]="'Email'"></app-text-input>
          <app-text-input
            [formControl]="employeeForm.controls['salary']"
            [label]="'Salary'" type="number"></app-text-input>
          <app-text-input
            [formControl]="employeeForm.controls['pictureUrl']" [label]="'Picture URL'"></app-text-input>
          <select
            class="peer block w-full rounded border border-gray-300 px-3 py-2 text-gray-700 focus:outline-none focus:ring focus:ring-blue-300"
            formControlName="departmentName">
            <option value="" disabled>Select a department</option>
            @for (dept of departments; track dept.id) {
              <option [value]="dept.id">
                {{ dept.name }}
              </option>
            }
          </select>
          <div class="d-grid mt-3">
            <button
              [disabled]="employeeForm.invalid"
              class="w-full bg-blue-500 text-white text-lg py-2 rounded hover:bg-blue-600 disabled:opacity-50"
              type="submit">
              Create
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
