<header class="border-b shadow-md p-3 w-full">
  <div class="flex align-middle items-center justify-between max-w-screen-2xl mx-auto">
    <img routerLink="/employee" src="/images/logo.png" alt="app logo" class="max-h-24">
    <nav class="flex gap-5 my-2 uppercase text-2xl">
      <a
        routerLink="/employee"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
      >Home</a>
      <a routerLink="/employees" routerLinkActive="active">Employee</a>
      <a routerLink="/department" routerLinkActive="active">Department</a>
    </nav>
    <div class="flex gap-3 align-middle">
      @if (accountService.currentUser()){
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>arrow_drop_down</mat-icon>
          <span>{{accountService.currentUser()?.email}}</span>
        </button>
      } @else {
      <button routerLink="/account/login" mat-stroked-button>Login</button>
      <button routerLink="/account/register" mat-stroked-button>Register</button>
      }
    </div>
  </div>
</header>

<mat-menu #menu="matMenu">
  <button mat-menu-item class="px-3" routerLink="/employeee">
    Home
  </button>
  <button mat-menu-item class="px-3" routerLink="/employees">
    Employee Dashboard
  </button>
  <button mat-menu-item class="px-3" routerLink="/department">
    Department Dashboard
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item class="px-3" (click)="logout()">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-menu>
